<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <title>Bday Countdown</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col header text-dark">
                <h1 class="text-center">Bday Countdown</h1>
            </div>   
        </div>
        
        <div class="row cards">
            <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
                <div class="card border-light" id="paulo">
                    <img class="card-img-top" src="img/004-boy.svg" alt="Paulo icon">
                    <div class="card-body text-center">
                        <h4 class="card-title"></h4>
                        <h5 class="card-subTitle"></h5>
                        <hr class="cardLine">
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
                <div class="card border-light" id="catarina">
                    <img class="card-img-top" src="img/003-girl.svg" alt="Catarina icon">   
                    <div class="card-body text-center">
                        <h4 class="card-title"></h4>
                        <h5 class="card-subTitle"></h5>
                        <hr class="cardLine">
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
                <div class="card border-light" id="ines">
                    <img class="card-img-top" src="img/001-girl-2.svg" alt="InÃªs icon">   
                    <div class="card-body text-center">
                        <h4 class="card-title"></h4>
                        <h5 class="card-subTitle"></h5>
                        <hr class="cardLine">
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
                <div class="card border-light" id="sara">
                    <img class="card-img-top" src="img/002-girl-1.svg" alt="Sara icon">   
                    <div class="card-body text-center">
                        <h4 class="card-title"></h4>
                        <h5 class="card-subTitle"></h5>
                        <hr class="cardLine">
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
